<a [routerLink]="'/'">Back</a>
<br />
<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Save View"
        class="p-button-success p-mr-2"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <label class="p-mr-2"> Model Year: </label
      ><p-dropdown [options]="modelYearOptions"></p-dropdown>

      <label class="p-ml-2"> Health Chart : </label>
      <p-dropdown
        [options]="healthChartOptions"
        styleClass="p-ml-2"
      ></p-dropdown>
      <label class="p-ml-2"> Commodity Filter : </label>
      <p-dropdown
        [options]="commodityFilterOptions"
        styleClass="p-ml-2"
      ></p-dropdown>
      <label class="p-ml-2"> Program Filter : </label>
      <p-dropdown
        [options]="programFilterOptions"
        styleClass="p-ml-2"
      ></p-dropdown>
    </ng-template>
  </p-toolbar>
  <p-table #dt [value]="data" [rowHover]="true" dataKey="id">
    <ng-template pTemplate="body" let-data>
      <tr>
        <td style="width:15rem">
          <strong>{{ data.columnName }}</strong>
        </td>
        <td *ngFor="let col of data.data" style="width: 13%;">
          {{ col.name }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button class="p-button-target p-mr-2">Target Setting</button>
  <p-table #dt [value]="targetData" [rowHover]="true" dataKey="id">
    <ng-template pTemplate="body" let-data>
      <tr>
        <td style="width:15rem">
          {{ data.columnName }}
        </td>
        <td
          style="width: 13%;"
          *ngFor="let col of data.data"
          [ngStyle]="{ background: getCellColor(col.name) }"
        >
          {{ col.name }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
